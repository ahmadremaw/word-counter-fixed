<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عداد الكلمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f0f0f0;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>عداد الكلمات</h1>
    <textarea id="text-input" placeholder="اكتب نصك هنا..."></textarea>
    <p id="word-count">عدد الكلمات: 0</p>

    <script>
        const textarea = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');

        textarea.addEventListener('input', () => {
            const text = textarea.value.trim();
            const words = text === '' ? 0 : text.split(/\s+/).length;
            wordCount.textContent = `عدد الكلمات: ${words}`;
        });
    </script>
</body>
</html>
