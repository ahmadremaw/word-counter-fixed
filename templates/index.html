<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>عداد الكلمات والحروف</title>
<style>
    /* القاعدة العامة */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
        direction: rtl;
        text-align: right;
    }

    /* الحاوية الرئيسية */
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* حقل الإدخال */
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: vertical;
    }

    /* نتيجة التحليل */
    .results {
        margin-top: 20px;
        background: #e9ecef;
        padding: 15px;
        border-radius: 6px;
    }

    /* التبديل بين الوضعين */
    .toggle-mode {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        font-size: 1em;
        user-select: none;
    }

    .toggle-mode label {
        cursor: pointer;
    }

    /* سويتش مظهر */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0;
        right: 0; bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* الوضع الداكن */
    body.dark {
        background-color: #1e1e1e;
        color: #f0f0f0;
    }

    body.dark .container {
        background-color: #2c2c2c;
    }

    body.dark textarea {
        background-color: #3a3a3a;
        color: #fff;
        border: 1px solid #555;
    }

    body.dark .results {
        background-color: #444;
    }

    /* دعم الشاشات الصغيرة */
    @media (max-width: 600px) {
        textarea {
            font-size: 0.9em;
            height: 150px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="toggle-mode">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" />
            <span class="slider"></span>
        </label>
        <span>الوضع الداكن</span>
    </div>

    <h1>عداد الكلمات والحروف</h1>
    <textarea id="text-input" placeholder="اكتب نصك هنا..."></textarea>

    <div class="results">
        <p id="word-count">عدد الكلمات: 0</p>
        <p id="char-count">عدد الحروف: 0</p>
        <p id="language">اللغة: غير معروفة</p>
    </div>
</div>

<script>
    const textarea = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const charCount = document.getElementById('char-count');
    const language = document.getElementById('language');
    const darkToggle = document.getElementById('dark-mode-toggle');

    textarea.addEventListener('input', () => {
        const text = textarea.value.trim();
        const words = text === '' ? 0 : text.split(/\s+/).length;
        const chars = text.replace(/\s/g, '').length;

        let lang = 'غير معروفة';
        if (/[ء-ي]/.test(text)) {
            lang = 'عربية';
        } else if (/[a-zA-Z]/.test(text)) {
            lang = 'إنجليزية';
        }

        wordCount.textContent = `عدد الكلمات: ${words}`;
        charCount.textContent = `عدد الحروف: ${chars}`;
        language.textContent = `اللغة: ${lang}`;
    });

    darkToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark', darkToggle.checked);
    });
</script>

</body>
</html>
