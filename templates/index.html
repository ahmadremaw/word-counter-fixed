<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عداد الكلمات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .misspelled {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>عداد الكلمات والحروف مع تحديد اللغة</h1>
    <form method="post">
        <textarea name="text">{{ text }}</textarea><br>
        <button type="submit">احسب</button>
    </form>

    {% if word_count is not none %}
    <div class="result">
        <p>عدد الكلمات: {{ word_count }}</p>
        <p>عدد الأحرف (بدون فراغات): {{ char_count }}</p>
        <p>اللغة المتوقعة: {{ language }}</p>
        {% if misspelled %}
            <p class="misspelled">كلمات غير صحيحة (إنجليزية): {{ misspelled|join(', ') }}</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
