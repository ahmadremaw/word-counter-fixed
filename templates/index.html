<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عداد الكلمات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1rem;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
        }

        .dark-mode .container {
            background-color: #2e2e2e;
            color: #ddd;
        }

        .toggle-dark {
            margin: 1rem auto;
            display: block;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .copy-btn {
            background-color: #28a745;
        }

        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احسب عدد الكلمات والحروف</h1>
        <form method="post">
            <textarea name="text" rows="10" placeholder="اكتب النص هنا...">{{ original_text }}</textarea>
            <button type="submit">احسب</button>
        </form>
        {% if word_count is not none %}
        <div class="result" id="results">
            <p>عدد الكلمات: {{ word_count }}</p>
            <p>عدد الحروف: {{ char_count }}</p>
            <p>عدد الحروف بدون الفراغات: {{ char_count_no_spaces }}</p>
            <p>اللغة المكتشفة: {{ detected_lang }}</p>
            <p>النص المصحح:</p>
            <p>{{ corrected_text }}</p>
            <button class="copy-btn" onclick="copyResults()">نسخ النتائج</button>
        </div>
        {% endif %}
        <div class="toggle-dark" onclick="toggleDarkMode()">تبديل الوضع الداكن</div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function copyResults() {
            const results = document.getElementById('results').innerText;
            navigator.clipboard.writeText(results);
            alert("تم نسخ النتائج");
        }
    </script>
</body>
</html>
