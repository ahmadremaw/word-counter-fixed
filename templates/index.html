<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عداد الكلمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        nav {
            background: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        textarea {
            width: 100%;
            max-width: 600px;
        }
        @media (max-width: 600px) {
            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">الرئيسية</a>
        <a href="/pages/about">حول</a>
        <a href="/pages/contact">اتصل بنا</a>
        <a href="/pages/privacy">الخصوصية</a>
        <a href="/pages/terms">الشروط</a>
    </nav>

    <h1>احسب عدد الكلمات والحروف</h1>
    <form method="post">
        <textarea name="text" rows="10" placeholder="اكتب النص هنا..."></textarea><br>
        <button type="submit">احسب</button>
    </form>

    {% if word_count is not none %}
        <h2>عدد الكلمات: {{ word_count }}</h2>
        <h2>عدد الحروف: {{ char_count }}</h2>
    {% endif %}

</body>
</html>
