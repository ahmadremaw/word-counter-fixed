<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}عداد الكلمات{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
        }

        .layout {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        .menu-toggle {
            display: none;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                right: 0;
                top: 0;
                height: 100%;
                transform: translateX(100%);
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">☰ القائمة</button>

    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <h2>القائمة</h2>
            <ul>
                <li><a href="/">الرئيسية</a></li>
                <li><a href="/pages/word-counter">عداد الكلمات</a></li>
                <li><a href="/about">عن المشروع</a></li>
                <li><a href="/contact">تواصل معنا</a></li>
            </ul>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
